eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: 'http://localhost:8070/eureka/'
  instance:
    hostname: localhost
gateway-config:
  secured-get-paths:
  #    - /api/v1/car/**
  #    - /api/v1/car
  #    - /api/v1/car/findByStatus
  #    - /api/v1/currency
  #    - /api/v1/currency/**
  #    - /api/v1/opening-hours
  #    - /api/v1/opening-hours/**
  #    - /api/v1/location/**
  #    - /api/v1/location
  secured-post-paths:
    - /api/v1/order
    - /api/v1/auth/admin
    - /api/v1/auth/order
management:
  endpoint:
    prometheus:
      enabled: true
