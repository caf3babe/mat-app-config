spring:
  zipkin:
    base-url: 'http://zipkin.tracing:9411'
  sleuth:
    sampler:
      probability: '1.0'

logging:
  level:
    root: INFO

eureka:
  instance:
    hostname: car-rental-api-gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: 'http://discovery-service:8070/eureka/'

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: prometheus

